<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="icon" href="./asset/icon/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input
        type="radio"
        id="input-for-food"
        name="slider"
        value="food"
        checked
      />
      <input type="radio" id="input-for-people" name="slider" value="people" />
      <input
        type="radio"
        id="input-for-studying"
        name="slider"
        value="studying"
      />
      <input
        type="radio"
        id="input-for-suffering"
        name="slider"
        value="suffering"
      />
      <div class="photos">
        <div class="photo" id="food">
          <img src="./asset/img/food.jpg" alt="" id="food-img" />
        </div>
        <div class="photo" id="people">
          <img src="./asset/img/people.jpg" alt="" id="people-img" />
        </div>
        <div class="photo" id="studying">
          <img src="./asset/img/studying.jpg" alt="" id="studying-img" />
        </div>
        <div class="photo" id="suffering">
          <img src="./asset/img/suffering.jpg" alt="" id="suffering-img" />
        </div>
      </div>
      <div class="controls__wrapper">
        <div class="labels">
          <label for="input-for-food"><span class="span"></span></label>
          <label for="input-for-people"><span class="span"></span></label>
          <label for="input-for-studying"><span class="span"></span></label>
          <label for="input-for-suffering"><span class="span"></span></label>
        </div>

        <div class="texts">
          <div class="text food" id="text-for-food">I live for food</div>
          <div class="text people" id="text-for-people">
            I'm disappointed in people
          </div>
          <div class="text studying" id="text-for-studying">
            Study prevents me from normal life
          </div>
          <div class="text suffering" id="text-for-suffering">
            I suffer with all my might
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
